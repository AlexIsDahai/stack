{% macro render_field(field) %}
  <div class="form_field">
  {{ field.label(class="label") }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% else %}
      {{ field(**kwargs) }}
  {% endif %}
  </div>
{% endmacro %}
