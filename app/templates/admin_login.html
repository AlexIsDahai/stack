{% extends "base.html" %}
{% block content %}
  <h2>Admin Login</h2>
  {% from "_macros.html" import render_field %}
  <form method="POST" action="/admin_login" class="form">
    {{ form.csrf_token }}
    {{ render_field(form.project_name) }}
    {{ render_field(form.password) }}
    <input type="submit" value="Login">
  </form>
{% endblock %}
