	<body id="top">
		<div id="body_content">
		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="#">Ion</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="dashboard.html">Home</a></li>
						<li><a href="#fs-project-account">Account</a></li>
						<li><a href="#fs-project-info">Infomation</a></li>
						<li><a href="#fs-project-collectors">Collectors</a></li>
						<li><a id="btn-logout" href="dashboard.html" class="button special">Logout</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper style1">
				<header class="major">
					<h2><span id="sp-project-name">New Project</span></h2>
					<p><span id="sp-project-desc">Create new project to get start with SoMe Toolkit</span></p>
				</header>
				<div class="container">
					<div class="row">
						<div class="8u">
							<section>
                            	<!--<h2>Project Detail</h2>-->
                            	<div id="fs-project-account" style="padding-top:7%">
                                <fieldset>
                                    <legend>Account</legend>
                                    <label for="project-loginname">Login Name</label>
                                    <input type="text" id="project-loginname" />
                                    
                                    <label for="project-password">Password</label>
                                    <input type="password" id="project-password" />
                                    
                                    <label for="project-repassword">Re-enter Password</label>
                                    <input type="password" id="project-repassword" />
                                </fieldset>
                                </div>
                                <div id="fs-project-info" style="padding-top:7%">
                                <fieldset>
                                    <legend>Information</legend>
                                    <label for="project-name">Name</label>
                                    <input type="text" id="project-name" />
                                    
                                    <label for="project-desc">Description</label>
                                    <textarea id="project-desc"></textarea>
                                </fieldset>
								
                                </div>
                                <br /><br />
                                <ul class="actions" style="padding-bottom:0%">
                                	<li><a id="btn-project-create" class="button alt">Create</a></li>
                                    <li><a id="btn-project-cancel" class="button alt">Cancel</a></li>
								</ul>
                                
                                <div id="fs-project-collectors" style="padding-top:7%">
                                 
                                <fieldset>
                                    <legend>Collectors</legend>
                                    <label for="collector-nw">Network: </label>
                                    <ul id="collector-nw" class="actions">
                                        <li><a id="btn-collector-tw" class="button alt network">Twitter</a></li>
                                        <li><a id="btn-collector-fb" class="button alt network disabled">Facebook</a></li>
                                     </ul>
                                     
                                     <div class="switch-wrapper">
                                     	<table style="width: 100%">
                                            <tr>
                                                <td>
                                                    <label for="btn-preprocessor">Preprocessor</label>
                                                    <input id="btn-preprocessor" class="btn-nw" type="checkbox" value="">
                                                </td>
                                                <td>
                                                    <label for="btn-inserter">Inserter</label>
                                                    <input id="btn-inserter" class="btn-nw" type="checkbox" value="">
                                                </td>
                                           </tr>
                                        </table>
                                     </div>
                                     
                                     <ul class="actions">
                                        <li><a id="btn-network-update" class="button alt">Update</a></li>
                                        <li><a id="btn-network-cancel" class="button alt">Cancel</a></li>
                                    </ul>
                                    <!-- <ul class="actions" >
                                        <li><a id="btn-project-create" class="button alt">Start pre-processing</a></li>
                                        <li><a id="btn-project-reset" class="button alt">Start insertion</a></li>
                                        </ul>
                                        <ul class="actions" >
                                        <li><a id="btn-project-create" class="button alt">Stop pre-processing</a></li>
                                        <li><a id="btn-project-reset" class="button alt">Stop insertion</a></li>
                                    </ul>-->
                                    <div id="tabs-collector">
                                          <ul>
                                            <li><a href="#tabs-1">New Collector</a></li>
                                          </ul>
                                          <div id="tabs-1">
                                            <label for="tab-name">Collector Name: </label>
                                            <input id="tab-name" type="text" />
                                            
                                            <label for="tab-api">API: </label>
                                            <select id="tab-api">
                                            	<option value="1">Track</option>
                                            	<option value="2">Follow</option>
                                            </select>                                             
                                                
                                            
                                            <label for="tab-oauth">OAuth: </label>
                                            <input id="tab-oauth" type="text" />
                                            
                                            <label for="tab-ckey">Consumer Key: </label>
                                            <input id="tab-ckey" type="text" />
                                            
                                            <label for="tab-ckeysecret">Consumer Secret: </label>
                                            <input id="tab-ckeysecret" type="text" />
                                            
                                            <label for="tab-atoken">Access Token: </label>
                                            <input id="tab-atoken" type="text" />
                                            
                                            <label for="tab-atokensecret">Access Token Secret: </label>
                                            <input id="tab-atokensecret" type="text" />
                                           
                                            <!--<div id="dt-terms-list"></div>-->
                                            
                                            <select id="sel-terms-list">
                                            	<option value=-1><i>Term</i></option>
                                            </select>
                                            <br />
                                            <label for="tab-term">More Term </label>
                                            <input id="tab-term" type="text" />
                                            <ul class="actions">
                                                <li><a id="btn-collector-term-add" class="button alt">Add</a></li>
                                            </ul>
                                               
                                               
                                              <!--  <button id="t1-term-add">Add</button>-->
                                            <br />
                                            
                                            
                                            <div class="switch-wrapper">
                                            <table style="width: 100%">
                                                <tr>
                                                	<td>
                                                        <label for="btn-collector">Status</label>
                                                        <input id="btn-collector" type="checkbox" value="0">
                                                    </td>
                                               </tr>
                                            </table>
                                         	</div>
                                            
                                            <ul class="actions">
                                                <li><a id="btn-collector-create" class="button alt">Create</a></li>
                                                <li><a id="btn-collector-reset" class="button alt">Reset</a></li>
                                            </ul>
                                            <!--<ul class="actions">
                                                <li><a id="btn-collector-start" class="button alt">Start</a></li>
                                                <li><a id="btn-collector-stop" class="button alt">Stop</a></li>
                                            </ul>-->
                                               <!-- <button id="t1-start">Start</button>
                                                <button id="t1-stop">Stop</button>
                                                <button id="t1-update">Update</button>-->
                                            
                                          </div>
                                          </div>
                                      
                                    </div> 
                                </fieldset>
                                  
							</section>
						</div>
                    </div>
                </div>
            </section>
